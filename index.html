<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Product FAQ Assistant</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  h1 {
    margin: 0;
    font-weight: 700;
    font-size: 2rem;
    background: linear-gradient(90deg, #00f0ff, #0077ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .container {
    max-width: 900px;
    margin: 2rem auto 3rem;
    padding: 0 1rem;
    flex-grow: 1;
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
  }
  /* Left: FAQ list */
  .faq-list {
    flex: 1 1 350px;
    max-height: 600px;
    overflow-y: auto;
    background: #1e1e2f;
    border-radius: 12px;
    padding: 1rem;
    box-shadow: 0 0 15px #0077ff44;
  }
  .faq-item {
    border-bottom: 1px solid #333;
  }
  .faq-question {
    cursor: pointer;
    padding: 0.8rem 0;
    font-weight: 600;
    position: relative;
    transition: color 0.3s ease;
  }
  .faq-question:hover {
    color: #00f0ff;
  }
  .faq-question::after {
    content: '+';
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    font-weight: 700;
    transition: transform 0.3s ease;
  }
  .faq-item.open .faq-question::after {
    content: '-';
    transform: translateY(-50%) rotate(180deg);
  }
  .faq-answer {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.35s ease, padding 0.35s ease;
    padding-left: 0.5rem;
    color: #bbb;
    font-size: 0.9rem;
  }
  .faq-item.open .faq-answer {
    max-height: 200px;
    padding-top: 0.5rem;
    padding-bottom: 0.8rem;
  }

  /* Right: Chat area */
  .chat-area {
    flex: 1 1 500px;
    background: #1e1e2f;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    box-shadow: 0 0 15px #00f0ff44;
  }
  .chat-header {
    padding: 1rem 1.5rem;
    border-bottom: 1px solid #333;
  }
  .chat-header h2 {
    margin: 0;
    font-weight: 700;
    font-size: 1.5rem;
    color: #00f0ff;
  }
  .chat-messages {
    flex-grow: 1;
    padding: 1rem 1.5rem;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .message {
    max-width: 80%;
    padding: 0.8rem 1rem;
    border-radius: 20px;
    line-height: 1.3;
    font-size: 1rem;
    white-space: pre-wrap;
  }
  .message.user {
    background: #0077ff;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }
  .message.bot {
    background: #222244;
    color: #a0eaff;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }
  .chat-input-area {
    padding: 1rem 1.5rem;
    border-top: 1px solid #333;
    display: flex;
    gap: 0.5rem;
  }
  .chat-input-area input[type="text"] {
    flex-grow: 1;
    padding: 0.8rem 1rem;
    border-radius: 25px;
    border: none;
    font-size: 1rem;
    outline: none;
    background: #121224;
    color: #eee;
    transition: background 0.3s ease;
  }
  .chat-input-area input[type="text"]:focus {
    background: #1a1a3a;
  }
  .chat-input-area button {
    background: #00f0ff;
    border: none;
    border-radius: 25px;
    padding: 0 1.5rem;
    font-weight: 700;
    color: #000;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .chat-input-area button:hover {
    background: #00c8cc;
  }
  /* Scrollbar styling */
  .faq-list::-webkit-scrollbar,
  .chat-messages::-webkit-scrollbar {
    width: 8px;
  }
  .faq-list::-webkit-scrollbar-thumb,
  .chat-messages::-webkit-scrollbar-thumb {
    background: #0077ff88;
    border-radius: 4px;
  }
  .faq-list::-webkit-scrollbar-track,
  .chat-messages::-webkit-scrollbar-track {
    background: transparent;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      max-width: 100%;
      margin: 1rem;
    }
    .faq-list, .chat-area {
      flex: 1 1 100%;
      max-height: none;
      height: 400px;
    }
  }
</style>
</head>
<body>

<header style="text-align:center; padding: 1.5rem 1rem;">
  <h1>Product & Services FAQ Assistant</h1>
</header>

<div class="container">
  <!-- FAQ List -->
  <section class="faq-list" aria-label="Frequently Asked Questions">
    <!-- FAQ items will be dynamically inserted here -->
  </section>

  <!-- Chat Area -->
  <section class="chat-area" aria-label="Chat with assistant">
    <div class="chat-header">
      <h2>Ask a Question</h2>
    </div>
    <div class="chat-messages" id="chat-messages" aria-live="polite" aria-atomic="true">
      <div class="message bot">Hello! Ask me any product or service related question.</div>
    </div>
    <form id="chat-form" class="chat-input-area" autocomplete="off" role="search" aria-label="Ask a question">
      <input type="text" id="chat-input" name="question" placeholder="Type your question here..." aria-required="true" />
      <button type="submit" aria-label="Send question">Send</button>
    </form>
  </section>
</div>

<script>

  const faqs = [
    { question: "What is your return policy?", answer: "You can return any item within 30 days of purchase." },
    { question: "How long does shipping take?", answer: "Shipping usually takes 5-7 business days." },
    { question: "Do you offer international shipping?", answer: "Yes, we ship to most countries worldwide." },
    { question: "How can I track my order?", answer: "Once shipped, you will receive a tracking number via email." },
    { question: "What payment methods do you accept?", answer: "We accept credit cards, PayPal, and Apple Pay." },
    { question: "Can I change or cancel my order?", answer: "Orders can be changed or cancelled within 2 hours of placing them." },
    { question: "Are your products covered by warranty?", answer: "Yes, all products come with a one-year warranty." },
    { question: "How do I contact customer support?", answer: "You can reach customer support via email at support@example.com or call 123-456-7890." },
    { question: "Do you offer gift wrapping?", answer: "Yes, gift wrapping is available for an additional fee at checkout." },
    { question: "Is my personal information secure?", answer: "We use industry-standard encryption to protect your data." }
   
  ];

  const faqListEl = document.querySelector('.faq-list');


  function renderFaqList() {
    faqs.forEach(({question, answer}, i) => {
      const item = document.createElement('div');
      item.className = 'faq-item';
      item.innerHTML = `
        <button class="faq-question" aria-expanded="false" aria-controls="faq-answer-${i}" id="faq-question-${i}">
          ${question}
        </button>
        <div class="faq-answer" id="faq-answer-${i}" role="region" aria-labelledby="faq-question-${i}">
          ${answer}
        </div>
      `;
      faqListEl.appendChild(item);
    });
  }


  faqListEl.addEventListener('click', e => {
    if (e.target.classList.contains('faq-question')) {
      const item = e.target.parentElement;
      const isOpen = item.classList.contains('open');
   
      document.querySelectorAll('.faq-item.open').forEach(openItem => {
        openItem.classList.remove('open');
        openItem.querySelector('.faq-question').setAttribute('aria-expanded', 'false');
      });
      if (!isOpen) {
        item.classList.add('open');
        e.target.setAttribute('aria-expanded', 'true');
      }
    }
  });

  renderFaqList();


  const chatForm = document.getElementById('chat-form');
  const chatInput = document.getElementById('chat-input');
  const chatMessages = document.getElementById('chat-messages');

  function appendMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.className = `message ${sender}`;
    msgDiv.textContent = text;
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  async function askBackend(question) {
    try {
      const response = await fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });
      if (!response.ok) throw new Error('Network response was not ok');
      const data = await response.json();
      return data.answer || "Sorry, I couldn't find an answer.";
    } catch (error) {
      return "Sorry, there was an error connecting to the server.";
    }
  }

  chatForm.addEventListener('submit', async e => {
    e.preventDefault();
    const question = chatInput.value.trim();
    if (!question) return;
    appendMessage(question, 'user');
    chatInput.value = '';
    appendMessage('...', 'bot'); 


    chatMessages.scrollTop = chatMessages.scrollHeight;

    setTimeout(async () => {
    
      const typingMsg = chatMessages.querySelector('.message.bot:last-child');
      if (typingMsg && typingMsg.textContent === '...') {
        chatMessages.removeChild(typingMsg);
      }
      const answer = await askBackend(question);
      appendMessage(answer, 'bot');
    }, 800);
  });
</script>

</body>
</html>
